<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Trabalho 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        #score-board {
            margin-bottom: 20px;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            grid-gap: 10px;
            justify-content: center;
            max-width: 400px;
        }

        .card {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            transition: transform 0.6s;
        }

        .card .front {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card .back {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/aa/Magic_the_gathering-card_back.jpg');
            background-size: cover;
            transform: rotateY(0deg);
        }

        .card.flipped .front {
            transform: rotateY(0deg);
        }

        .card.flipped .back {
            transform: rotateY(180deg);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .card.matched {
            background-color: #a0ffa0;
            cursor: default;
            pointer-events: none;
        }

        #win-message {
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-board">
            <p>Tentativas: <span id="attempts">0</span></p>
        </div>
        <div id="grid-container"></div>
        <div id="win-message" style="display: none;">Parabéns! Você ganhou!</div>
        <button id="reset-button">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
